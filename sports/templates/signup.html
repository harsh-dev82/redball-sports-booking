<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - RedBall Sports Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            color: #dc3545;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b02a37;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            color: #dc3545;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .errorlist {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username.errors }}
            <input type="text" name="username" placeholder="Username" required>
            
            {{ form.email.errors }}
            <input type="email" name="email" placeholder="Email" required>

            {{ form.password1.errors }}
            <input type="password" name="password1" placeholder="Password" required>

            {{ form.password2.errors }}
            <input type="password" name="password2" placeholder="Confirm Password" required>

            <button type="submit">Signup</button>
        </form>
        <div class="links">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
