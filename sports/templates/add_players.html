{% extends 'base.html' %}
{% block content %}
<style>
/* Page Background */
.add-player-container {
    min-height: 90vh;
    background: linear-gradient(135deg, #fff5f5, #ffeaea);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* Form Card */
.add-player-card {
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 500px;
    text-align: center;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Title */
.add-player-card h2 {
    color: #dc3545;
    font-size: 1.8rem;
    margin-bottom: 25px;
}

/* Input Fields */
.player-input {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.player-input input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.3s;
}

.player-input input:focus {
    border-color: #dc3545;
    outline: none;
    box-shadow: 0 0 6px rgba(220, 53, 69, 0.3);
}

/* Buttons */
.add-player-card button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
    box-shadow: 0 4px 10px rgba(220,53,69,0.3);
}

.add-player-card button:hover {
    background: #b02a37;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(220,53,69,0.4);
}

/* Add Player Button */
#add-player {
    background: #fff;
    color: #dc3545;
    border: 2px dashed #dc3545;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 500;
    margin-bottom: 15px;
    transition: 0.3s;
}

#add-player:hover {
    background: #dc3545;
    color: #fff;
}
</style>

<div class="add-player-container">
  <div class="add-player-card">
    <h2>Add Players for {{ booking.sport.name }}</h2>
    <form method="POST">
      {% csrf_token %}
      <div id="players">
        <div class="player-input">
          <input type="text" name="name" placeholder="Player Name" required>
          <input type="email" name="email" placeholder="Player Email" required>
        </div>
      </div>
      
      <button type="button" id="add-player">➕ Add Another Player</button>
      <br>
      <button type="submit">✅ Save Players</button>
    </form>
  </div>
</div>

<script>
// Add multiple player input fields dynamically
document.getElementById('add-player').addEventListener('click', function() {
    const playersDiv = document.getElementById('players');
    const newPlayer = document.createElement('div');
    newPlayer.classList.add('player-input');
    newPlayer.innerHTML = `
        <input type="text" name="name" placeholder="Player Name" required>
        <input type="email" name="email" placeholder="Player Email" required>
    `;
    playersDiv.appendChild(newPlayer);
});
</script>
{% endblock %}
